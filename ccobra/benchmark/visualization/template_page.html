<html>
    <head>
        <script>
            {{PLOTLY_LIB}}
        </script>
        <script>
            {{HTML2CANVAS_LIB}}
        </script>

        <style>
            {{CSSNESS}}
        </style>
    </head>
    <body>
        <h1>CCOBRA Evaluation Results</h1>

        <table>
            <tr><td>Benchmark</td><td>{{BENCHMARK_NAME}}</td></tr>
            <tr><td>Date</td><td>{{BENCHMARK_DATE}}</td></tr>
            <tr><td>Results</td><td><button type="button" onclick="downloadResultData()">Download</button></td></tr>
        </table>

        <div>
            {{CONTENT}}
        </div>

        <script>
            var resultData = {{RESULT_DATA}};
            function downloadResultData() {
                var csvContent = "data:text/csv;charset=utf-8,";
                csvContent += resultData.join(String.fromCharCode(10));
                var encodedUri = encodeURI(csvContent);
                var link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "data.csv");
                document.body.appendChild(link);
                link.click();
            }

            {{SCRIPTS}}
        </script>
    </body>
</html>
